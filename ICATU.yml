proveedor: "ICATU"
aliases: ["ICATÚ"]
anchors:
  fecha:
    find: ["Fecha"]
    direction: "right"
    regex: "\b\d{2}/\d{2}/\d{4}\b"
  numero_factura:
    find: ["Factura", "Nº"]
    direction: "right"
    regex: "[A-Z0-9/-]{3,}"
  lineas:
    find: ["Descripción", "Importe"]
    region: "lines"
rules:
  - NormalizarTextos
  - UnicaLineaPorProducto
descripcion:
  mode: "original"
iva_default: 10
grouping: lineas
portes:
  mode: "prorratear"
precedence:
  force_pattern_over_dictionary: false
