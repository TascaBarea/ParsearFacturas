proveedor: "MIGUEZ CAL"
anchors:
  fecha:
    find: ["Fecha"]
    direction: "right"
    regex: "\\b\\d{2}/\\d{2}/\\d{2}\\b"
  numero_factura:
    find: ["Nº factura", "Factura nº"]
    direction: "right"
    regex: "[A-Z]?\s?[0-9]{3,}"
  lineas:
    find: ["DESCRIPCIÓN", "BASE", "IVA"]
    region: "lines"
rules:
  - NormalizarTextos
  - UnicaLineaPorProducto
  - IgnorarTotalesConIVA
descripcion:
  mode: "original"
iva_default: 21
grouping: lineas
portes:
  mode: "prorratear"
precedence:
  force_pattern_over_dictionary: false
