proveedor: "MARITA COSTA"
anchors:
  fecha:
    find: ["Fecha"]
    direction: "right"
    regex: "\b\d{2}/\d{2}/\d{4}\b|\b\d{2}-\d{2}-\d{2}\b"
  numero_factura:
    find: ["Nº FACTURA", "FACTURA"]
    direction: "right"
    regex: "[0-9A-Za-z]+"
  lineas:
    find: ["Descripción", "Precio", "Importe"]
    region: "lines"
rules:
  - NormalizarTextos
  - UnicaLineaPorProducto
  - RepartirPortes
descripcion:
  mode: "original"
iva_default: 10
grouping: lineas
portes:
  mode: "prorratear"
precedence:
  force_pattern_over_dictionary: false
