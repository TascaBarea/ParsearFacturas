proveedor: "MERCADONA"
anchors:
  fecha:
    find: ["Fecha", "FECHA"]
    direction: "right"
    regex: "\b\d{2}/\d{2}/\d{4}\b|\b\d{2}-\d{2}-\d{2}\b"
  numero_factura:
    find: ["Nº FACTURA", "Nº factura", "Factura nº"]
    direction: "right"
    regex: "[0-9]{8,}"
  lineas:
    find: ["Descripción", "Importe"]
    region: "lines"
rules:
  - NormalizarTextos
  - UnicaLineaPorProducto
  - IgnorarTotalesConIVA
descripcion:
  mode: "original"
iva_default: 21
grouping: lineas
portes:
  mode: "prorratear"
precedence:
  force_pattern_over_dictionary: false
