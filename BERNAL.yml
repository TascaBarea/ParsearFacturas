proveedor: "EMBUTIDOS BERNAL"
aliases: ["JAMONES Y EMBUTIDOS BERNAL SLU"]
anchors:
  fecha:
    find: ["Fecha expedición", "emisión"]
    direction: "right"
    regex: "\\b\\d{2}/\\d{2}/\\d{4}\\b"
  numero_factura:
    find: ["Factura"]
    direction: "right"
    regex: "[0-9]{2,3}"
  lineas:
    find: ["Producto", "Importe", "IVA"]
    region: "lines"
rules:
  - NormalizarTextos
  - UnicaLineaPorProducto
  - RepartirPortes
descripcion:
  mode: "original"
iva_default: 10
grouping: lineas
portes:
  mode: "custom_bernal_21_to_10_equivalent"   # caso especial del documento
precedence:
  force_pattern_over_dictionary: false
