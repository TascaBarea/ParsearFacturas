proveedor: "DISBER"
anchors:
  fecha:
    find: ["Fecha", "FECHA"]
    direction: "right"
    regex: "\b\d{2}/\d{2}/\d{4}\b"
  numero_factura:
    find: ["Nº FACTURA", "FACTURA Nº"]
    direction: "right"
    regex: "[A-Z0-9/-]{3,}"
  lineas:
    find: ["Descripción", "Importe", "IVA"]
    region: "lines"
rules:
  - NormalizarTextos
  - UnicaLineaPorProducto
  - RepartirPortes
descripcion:
  mode: "original"
iva_default: 21
grouping: lineas
portes:
  mode: "prorratear"
precedence:
  force_pattern_over_dictionary: false
