proveedor: "ZUBELZU"
aliases: ["Zubelzu piparrak SL"]
anchors:
  fecha:
    find: ["FECHA"]
    direction: "right"
    regex: "\\b\\d{2}/\\d{2}/\\d{2}\\b"
  numero_factura:
    find: ["Nª FACTURA", "Nº FACTURA"]
    direction: "right"
    regex: "[0-9.]{3,}"
  lineas:
    find: ["DESCRIPCION", "TOTAL"]
    region: "lines"
rules:
  - NormalizarTextos
  - UnicaLineaPorProducto
descripcion:
  mode: "original"
iva_default: 10
grouping: lineas
portes:
  mode: "prorratear"
precedence:
  force_pattern_over_dictionary: false
