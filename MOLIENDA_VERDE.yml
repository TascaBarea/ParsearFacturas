proveedor: "LA MOLIENDA VERDE"
aliases: ["LA MOLIENDA VERDE S.L.U"]
anchors:
  fecha:
    find: ["Fecha"]
    direction: "right"
    regex: "\\b\\d{2}/\\d{2}/\\d{4}\\b"
  numero_factura:
    find: ["Número"]
    direction: "right"
    regex: "[0-9]{6,}"
  lineas:
    find: ["Código", "Descripción", "Total"]
    region: "lines"
rules:
  - NormalizarTextos
  - UnicaLineaPorProducto
  - RepartirPortes
descripcion:
  mode: "original"
iva_default: 10
grouping: lineas
portes:
  mode: "prorratear"
precedence:
  force_pattern_over_dictionary: false
