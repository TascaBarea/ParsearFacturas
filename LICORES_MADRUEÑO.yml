proveedor: "LICORES MADRUEÑO"
anchors:
  fecha:
    find: ["Fecha", "FECHA"]
    direction: "below"
    regex: "\\b\\d{2}/\\d{2}/\\d{4}\\b|\\b\\d{2}-\\d{2}-\\d{2}\\b"
  numero_factura:
    find: ["SERIE", "NÚMERO", "NUMERO"]
    direction: "below"
    regex: "[A-Z0-9 ]{2,}\s+[0-9]{3,}"
  lineas:
    find: ["DESCRIPCIÓN", "CANTIDAD", "PRECIO", "IMPORTE", "IVA"]
    region: "lines"
rules:
  - NormalizarTextos
  - UnicaLineaPorProducto
descripcion:
  mode: "original"
iva_default: 21
grouping: lineas
portes:
  mode: "prorratear"
precedence:
  force_pattern_over_dictionary: false
