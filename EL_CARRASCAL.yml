proveedor: "EL CARRASCAL"
anchors:
  fecha:
    find: ["Fecha"]
    direction: "right"
    regex: "\b\d{2}-\d{2}-\d{2,4}\b|\b\d{2}/\d{2}/\d{4}\b"
  numero_factura:
    find: ["Nº FACTURA", "Nº"]
    direction: "right"
    regex: "[A-Z0-9/-]{3,}"
  base_iva_total:
    find: ["Base imponible", "BASE IMPONIBLE", "IVA"]
    region: "summary"
rules:
  - NormalizarTextos
  - VariasFilasPorIVA
descripcion:
  mode: "original"
iva_default: 10
grouping: por_iva
portes:
  mode: "prorratear"
precedence:
  force_pattern_over_dictionary: false
