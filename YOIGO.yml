proveedor: "YOIGO"
anchors:
  fecha:
    find: ["Fecha de emisión:"]
    direction: "right"
    regex: "\\b\\d{2}/\\d{2}/\\d{4}\\b"
  numero_factura:
    find: ["Número de Factura:"]
    direction: "right"
    regex: "YC[0-9A-Z]+"
  base_iva_total:
    find: ["DESGLOSE FISCAL", "IVA 21%"]
    region: "summary"
rules:
  - NormalizarTextos
  - IgnorarTotalesConIVA
descripcion:
  mode: "fija"
  fija: "FIBRA 100MB + LA SINFÍN 500MB"
iva_default: 21
grouping: por_iva
portes:
  mode: "ignorar"
precedence:
  force_pattern_over_dictionary: false
