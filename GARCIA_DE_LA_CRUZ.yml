proveedor: "GARCIA DE LA CRUZ"
aliases: ["Aceites García de la Cruz S.L"]
anchors:
  fecha:
    find: ["Fecha Doc"]
    direction: "right"
    regex: "\\b\\d{2}/\\d{2}/\\d{4}\\b"
  numero_factura:
    find: ["Documento Nº"]
    direction: "right"
    regex: "VN \\d{2}\\.\\d{3}\\.\\d{3}"
  lineas:
    find: ["Descripción", "Importe"]
    region: "lines"
rules:
  - NormalizarTextos
  - UnicaLineaPorProducto
  - RepartirPortes
descripcion:
  mode: "original"
iva_default: 4
grouping: lineas
portes:
  mode: "custom_garcia_de_la_cruz_transport_reallocation"
precedence:
  force_pattern_over_dictionary: false
