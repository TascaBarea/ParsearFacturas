proveedor: "SEGURMA"
anchors:
  fecha:
    find: ["Fecha"]
    direction: "right"
    regex: "\\b\\d{2}/\\d{2}/\\d{4}\\b"
  numero_factura:
    find: ["Nº factura", "Factura nº"]
    direction: "right"
    regex: "[0-9]{6,}"
  base_iva_total:
    find: ["Base imponible", "BASE IMPONIBLE"]
    region: "summary"
rules:
  - NormalizarTextos
  - IgnorarTotalesConIVA
descripcion:
  mode: "fija"
  fija: "Servicio de seguridad y vigilancia"
iva_default: 21
grouping: por_iva
portes:
  mode: "ignorar"
precedence:
  force_pattern_over_dictionary: false
