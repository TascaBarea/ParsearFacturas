proveedor: "PANIFIESTO"
anchors:
  fecha:
    find: ["Fecha", "FECHA"]
    direction: "right"
    regex: "\\b\\d{2}[/-]?(?:ene|feb|mar|abr|may|jun|jul|ago|sep|oct|nov|dic|\\d{2})[./-]\\d{2,4}\\b"
  numero_factura:
    find: ["FACTURA"]
    direction: "below"
    regex: "[0-9A-Za-z-]+"
  base_iva_total:
    find: ["Base imponible", "BASE IMPONIBLE"]
    region: "summary"   # esquina inferior derecha
rules:
  - NormalizarTextos
descripcion:
  mode: "fija"
  fija: "Pan"
iva_default: 4
grouping: por_iva
portes:
  mode: "ignorar"   # según decisión del usuario “no aparecerán”
precedence:
  force_pattern_over_dictionary: false
