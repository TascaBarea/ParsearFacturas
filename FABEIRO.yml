proveedor: "FABEIRO"
anchors:
  fecha:
    find: ["Fecha Factura:"]
    direction: "right"
    regex: "\\b\\d{2}/\\d{2}/\\d{4}\\b"
  numero_factura:
    find: ["Nº Factura:"]
    direction: "right"
    regex: ".+"
  lineas:
    find: ["Descripción", "Importe", "I.V.A."]
    region: "lines"
rules:
  - NormalizarTextos
  - UnicaLineaPorProducto
descripcion:
  mode: "original"
iva_default: 10
grouping: lineas
portes:
  mode: "prorratear"
precedence:
  force_pattern_over_dictionary: false
